            <h4>CREATE USER ACCOUNT</h4>
        <div id="createAccount">
            <form>
                First Name:
                    <input type="text" name="First Name"><br>
                Last Name: 
                    <input type="text" name="Last name"><br>
                <div class="genda">
                    Genda: 
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> indiscribeable<br> 
                </div> 
                Mobile Number:
                    <input type="tel" name="mobile number"> <br>
                Email Address:
                    <input type="email" name="email"><br>
                Physical Address: 
                    <input type="text" name="pysical address"><br>
                   
                User Name:
                    <input type="text" name="user name"><br>
                New Passward:
                    <input type="password" name="new passward"><br>
                Confirm Passward: 
                    <input type="password" name="confirm passward"><br>
                <div class="submit">
                    <input type="submit" name="submit">
                </div>
            </form>
        </div>
